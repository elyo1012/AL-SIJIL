<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 80" role="img" aria-labelledby="title desc">
  <title id="title">AL-SIJIL Logo</title>
  <desc id="desc">Stylized open book icon with AL-SIJIL wordmark in Arabic and Latin</desc>
  <defs>
    <style>
      .icon-page { fill: #FFFFFF; stroke: #1B2A4E; stroke-width: 2.5; }
      .icon-page-accent { fill: #FF7A3C; stroke: #1B2A4E; stroke-width: 2.5; }
      .icon-spine { fill: #1B2A4E; }
      .text-ar {
        font-family: "Aref Ruqaa", "Scheherazade New", "Amiri", system-ui, sans-serif;
        font-size: 26px;
        font-weight: 700;
      }
      .text-en {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .sep {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 18px;
        opacity: 0.6;
      }
    </style>
  </defs>
  <g transform="translate(20 10)">
    <rect class="icon-spine" x="42" y="0" width="8" height="60" rx="2" />
    <path class="icon-page" d="M 42 4 L 10 8 C 6 8 4 10 4 14 L 4 54 C 4 57 6 59 9 60 L 42 56 Z" />
    <path class="icon-page-accent" d="M 50 4 L 82 8 C 86 8 88 10 88 14 L 88 54 C 88 57 86 59 83 60 L 50 56 Z" />
  </g>
  <g transform="translate(120 48)" text-anchor="start">
    <text class="text-ar" x="0" y="0" direction="rtl">السِّجِل</text>
    <text class="sep" x="78" y="0">|</text>
    <text class="text-en" x="92" y="0">AL-SIJIL</text>
  </g>
</svg>
